<ion-view view-title="Desafío: {{desafio.titulo}}">
  <ion-content>
  	<div class="list">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Descripción</span>
	    <p>{{desafio.descripcion}}</p>
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Apuesta</span>
	    <span >{{desafio.apuesta}}</span>
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Finaliza en:<span style="font-size:10px">(hs)</span></span>
	    <span>{{desafio.vencimiento}}</span>
	  </label>
	  <div class="padding">
		  <div class="button-bar">
			<button class="button button-balanced" style="margin-right:2%" ng-click="Aceptar()" ng-if="!desafio.aceptada && (usuario.nombre != desafio.usuarioCreador)">Aceptar</button>
		  	<button class="button button-assertive" style="margin-left:2%" ng-click="Volver()">Volver</button>
		  </div>
	  </div>
	</div>
  </ion-content>
</ion-view>
