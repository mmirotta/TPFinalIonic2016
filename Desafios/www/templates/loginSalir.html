      <div class="overlay" ng-if="mensajeLogin.ver">

          <span class="input-label" style="font-size: 16px; width: 100%; max-width: 100%;">{{mensajeLogin.mensaje}}</span>
        </div>
      </div>
      <div class="padding">
          <p style="font-size: 16px; color: #FFFFFF">Â¿Confirma que quiere salir?</p>
          <button class="button button-block button-assertive" ng-click="Deslogear()" >Salir</button>

  </ion-content>
</ion-view>
